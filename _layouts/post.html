---
layout: page
---

<article class="post">
  <head class="post-header">
    <meta name="description" content="{{ page.excerpt }}" />
  </head>

  <h3>{{ page.title }}</h3>
  
  <div class="entry"> 
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by {{ page.author }}
  </div>

  <div class="comments">
    {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>
</article>
