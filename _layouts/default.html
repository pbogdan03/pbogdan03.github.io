{% include header.html %}
        <div id="main" role="main" class="container">
            <div class="main-content">{{ content }}</div>

            <div class="posts">
              {% for post in site.posts %}
                <article>
                  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                  {{ post.excerpt }}
                </article>
              {% endfor %}
            </div><!-- end .posts -->

        </div><!-- end #main .container -->
